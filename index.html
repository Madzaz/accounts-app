<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between p-3"
    >
      <a href="" class="navbar-brand">Accounts Application</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="accounts-view" class="nav-link">Accounts</a>
        </li>
        <li class="nav-item">
          <a href="add-account-view" class="nav-link">Add Account</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <!-- Accounts View -->
      <div class="row view" id="accounts-view">
        <div class="col-10 offset-1">
          <h2 class="display-4 m-4">Accounts</h2>
          <div class="col-8 offset-2">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Lastname</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="accounts-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Accounts View End -->
      <!-- Add Account View -->
      <div class="row view" id="add-account-view">
        <div class="col-10 offset-1">
          <h2 class="display-4 m-4">Add Account</h2>
          <div class="col-8 offset-2">
            <input type="text" class="form-control" placeholder="id" /><br />
            <input type="text" class="form-control" placeholder="name" /><br />
            <input
              type="text"
              class="form-control"
              placeholder="lastname"
            /><br />
            <input type="text" class="form-control" placeholder="email" /><br />
            <input type="text" class="form-control" placeholder="phone" /><br />
            <button type="button" class="form-control btn btn-info" id="save">
              Add Account
            </button>
          </div>
        </div>
      </div>
      <!-- Add Account View End -->
      <!-- Edit Account View -->
      <div class="row view" id="edit-account">
        <div class="col-10 offset-1">
          <h2 class="display-4 m-4">Edit Account</h2>
          <div class="col-8 offset-2">
            <input
              type="text"
              class="form-control eId"
              placeholder="id"
            /><br />
            <input
              type="text"
              class="form-control eName"
              placeholder="name"
            /><br />
            <input
              type="text"
              class="form-control eLastname"
              placeholder="lastname"
            /><br />
            <input
              type="text"
              class="form-control eEmail"
              placeholder="email"
            /><br />
            <input
              type="text"
              class="form-control ePhone"
              placeholder="phone"
            /><br />
            <button
              type="button"
              class="form-control btn btn-warning"
              id="edit"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
      <!-- Edit Account View End -->
    </div>

    <script src="db.js"></script>
    <script src="script.js"></script>
  </body>
</html>
